<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>Add Test</h2>
    <hr/>
    <form th:action="@{/saveTest}" th:object="${test}" method="POST">

        <input type="text" th:field="*{codeSubject}" placeholder="Nhập mã môn học" class="form-control col-4 mb-4"/>

        <input type="text" th:field="*{testName}" placeholder="Nhập tên kì thi" class="form-control col-4 mb-4"/>

        <input type="text" th:field="*{formatTest}" placeholder="Nhập hình thức kiểm tra" class="form-control col-4 mb-4"/>

        <input type="text" th:field="*{timeTest}" placeholder="Nhập ngày kiểm tra" class="form-control col-4 mb-4"/>
        <button class="btn btn-primary" >Save</button>
        <input type="hidden" th:field="*{id}"/>
    </form>
    <hr/>
    <a th:href="@{/listTest}">Back to list</a>
</div>

</body>
</html>
