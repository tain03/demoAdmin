<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Tests</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h2>List Tests</h2>
    <hr/>
    <a th:href="@{/addTestForm}" class="btn btn-primary mb-2">Add Test</a>
    <a th:href="@{/listUser}" class="btn btn-primary mb-2">List User</a>
    <table class="table table-bordered table-stripe">

        <thead>

        <tr>
            <th>Tên môn học</th>
            <th>Tên kì thi</th>
            <th>Hình thức</th>
            <th>Ngày kiểm tra</th>
        </tr>

        </thead>
        <tbody>
        <tr th:each="test: ${tests}">
            <td th:text="${test.codeSubject}"></td>
            <td th:text="${test.testName}"></td>
            <td th:text="${test.formatTest}"></td>
            <td th:text="${test.timeTest}"></td>
            <td>
                <a th:href="@{/showUpdateTestForm(testId=${test.id})}" class="btn btn-info">Update</a>
                <a th:href="@{/deleteTest(testId=${test.id})}" class="btn btn-danger ml-2">Delete</a>
            </td>
        </tr>
        </tbody>
</body>
</html>
