<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm sinh viên</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>Thêm sinh viên</h2>
    <hr/>
    <form th:action="@{/saveUser}" th:object="${user}" method="POST">

        <input type="text" th:field="*{classCode}" placeholder="Nhập mã lớp" class="form-control col-4 mb-4"/>

        <input type="text" th:field="*{msv}" placeholder="Nhập mã sinh viên" class="form-control col-4 mb-4"/>

        <input type="text" th:field="*{name}" placeholder="Nhập tên sinh viên" class="form-control col-4 mb-4"/>

        <button class="btn btn-primary" >Save</button>
        <input type="hidden" th:field="*{id}"/>
    </form>
    <hr/>
    <a th:href="@{/listUser}">Back to list</a>
</div>

</body>
</html>
